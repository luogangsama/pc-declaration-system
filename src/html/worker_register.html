<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作人员注册</title>
    <script src="../js/crypto-js.min.js"></script>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>工作人员注册</h2>
        <form class="form" id="registerForm">
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <div class="email-group">
                    <input type="email" id="email" name="email" required>
                    <button type="button" id="sendCodeBtn" class="send-code-btn">发送验证码</button>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationCode">验证码:</label>
                <input type="text" id="verificationCode" name="verificationCode" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    密码至少包含8个字符，需包含字母和数字
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">注册</button>
            <div class="loading">注册中...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        <div class="links">
            <a href="login.html">已有账号？返回登录</a>
        </div>
    </div>

    <script>
        // const ip = 'localhost:8000';
        const ip = 'gznfpc.cn';
        const url = `https://${ip}/api/users/worker_register/`;
        const verifyCodeUrl = `https://${ip}/api/users/register_send_code/`;

        const utils = {
            showError: (message) => {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            },

            setLoading: (isLoading) => {
                const loadingElement = document.querySelector('.loading');
                const submitButton = document.querySelector('button[type="submit"]');
                loadingElement.style.display = isLoading ? 'block' : 'none';
                submitButton.disabled = isLoading;
            },

            validatePassword: (password) => {
                const minLength = 8;
                const hasLetter = /[a-zA-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                return password.length >= minLength && hasLetter && hasNumber;
            },

            showSuccess: (message) => {
                const successElement = document.getElementById('successMessage');
                successElement.textContent = message;
                successElement.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            },

            startCountdown: (button) => {
                let countdown = 60;
                button.disabled = true;
                const timer = setInterval(() => {
                    button.textContent = `${countdown}秒后重试`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(timer);
                        button.disabled = false;
                        button.textContent = '发送验证码';
                    }
                }, 1000);
            }
        };

        // 发送验证码按钮点击事件
        document.getElementById('sendCodeBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const button = this;

            if (!email) {
                utils.showError('邮箱不能为空');
                return;
            }

            try {
                button.disabled = true;

                $.ajax({
                    url: verifyCodeUrl,
                    type: "POST",
                    data: JSON.stringify({
                        email: email
                    }),
                    contentType: "application/json",
                    success: function(data) {
                        if (data['message'] === '验证码已发送') {
                            utils.showError("验证码已发送到您的邮箱");
                            utils.startCountdown(button);
                        } else {
                            utils.showError(data['message']);
                            button.disabled = false;
                        }
                    },
                    error: function() {
                        utils.showError('发送失败');
                        button.disabled = false;
                    }
                });
            } catch (error) {
                utils.showError(error.message);
                button.disabled = false;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const verificationCode = document.getElementById('verificationCode').value;

            try {
                if (!name || !password) {
                    throw new Error('姓名和密码不能为空');
                }

                if (!email || !verificationCode) {
                    throw new Error('邮箱和验证码不能为空');
                }

                if (!utils.validatePassword(password)) {
                    throw new Error('密码必须至少包含8个字符，且包含字母和数字');
                }

                if (password !== confirmPassword) {
                    throw new Error('两次输入的密码不一致');
                }

                utils.setLoading(true);

                $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify({
                        name: name,
                        password: password,
                        email: email,
                        code: verificationCode
                    }),
                    contentType: "application/json",
                    success: function(data) {
                        if (data['message'] === 'Success') {
                            utils.showSuccess("注册成功！2秒后自动跳转到登录页面...");
                        } else if (data['message'] === 'Existed') {
                            utils.showError("该姓名已存在，请更换姓名或前往登录");
                        } else if (data['message'] === '邮箱已被注册') {
                            utils.showError("该邮箱已被注册，请更换邮箱或前往登录");
                        } else {
                            utils.showError(data['message']);
                        }
                    },
                    error: function() {
                        utils.showError('后端服务器错误！');
                    }
                });
            } catch (error) {
                utils.showError(error.message);
            } finally {
                utils.setLoading(false);
            }
        });
    </script>
    <center style="padding: 10px; margin: 0; list-style: none; position: fixed; bottom: 0; width: 100%;">
        <span style="text-decoration: none; color: #666; font-size: 14px; font-family: 'Microsoft YaHei', sans-serif; margin-right: 15px;">© 2025 广州南方学院PC志愿者服务队</span>

    </center>
    <style>
        a[href="https://beian.miit.gov.cn/"]:hover {
            color: #1890ff !important;
            transform: scale(1.05);
        }
    </style>
</body>

</html>
