<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* 页面样式 */
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            color: #45a049;
            text-decoration: none;
        }
        
        .links span {
            color: #ccc;
            margin: 0 12px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }
        
        .remember-me label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }
        
        .error-message {
            color: #ff5252;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(255, 82, 82, 0.1);
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #4CAF50;
            animation: loadingAnimation 1s infinite;
        }
        
        @keyframes loadingAnimation {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            h2 {
                font-size: 24px;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>用户登录</h2>
        <form class="form" id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">自动登录</label>
            </div>
            <button type="submit">登录</button>
            <div class="loading">登录中...</div>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="links">
            <a href="register.html">还没有账号？立即注册</a>
            <span style="margin: 0 10px;">|</span>
            <a href="worker_register.html">工作人员注册</a>
            <span style="margin: 0 10px;">|</span>
            <a href="forgot-password.html">忘记密码？</a>
        </div>
    </div>

    <script>
        // URL和CDN配置
        // const ip = 'localhost:80';
        const ip = '8.134.178.71'
        const loginUrl = `https://${ip}/api/users/login/`;
        const validateSessionUrl = `https://${ip}/api/users/validate-session/`;

        // 安全配置
        const CONFIG = {
            SECRET_KEY: 'your-secret-key-2024', // 加密密钥
            TOKEN_EXPIRY_DAYS: 7, // Token有效期
            MAX_LOGIN_ATTEMPTS: 5, // 最大登录尝试次数
            LOCKOUT_TIME: 15 * 60 * 1000, // 锁定时间（毫秒）
        };

        // 工具函数
        const utils = {
            // 加密文本
            encrypt: (text) => {
                return CryptoJS.AES.encrypt(text, CONFIG.SECRET_KEY).toString();
            },
            // 解密文本
            decrypt: (ciphertext) => {
                const bytes = CryptoJS.AES.decrypt(ciphertext, CONFIG.SECRET_KEY);
                return bytes.toString(CryptoJS.enc.Utf8);
            },
            // 生成随机Token
            generateToken: () => {
                return CryptoJS.lib.WordArray.random(32).toString();
            },
            // 显示错误信息
            showError: (message) => {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            },
            // 设置加载状态
            setLoading: (isLoading) => {
                const loadingElement = document.querySelector('.loading');
                const submitButton = document.querySelector('button[type="submit"]');
                loadingElement.style.display = isLoading ? 'block' : 'none';
                submitButton.disabled = isLoading;
            }
        };

        // 登录相关功能
        const auth = {
            loginAttempts: 0,
            lockoutTime: null,
            // 登录方法
            async login(username, password) {
                if (this.isLockedOut()) {
                    throw new Error('账号已被锁定，请稍后再试');
                }
                try {
                    utils.setLoading(true);
                    const response = await this.loginAPI(username, password);
                    if (response.success) {
                        this.loginAttempts = 0;
                        return response;
                    } else {
                        this.handleFailedLogin();
                        throw new Error('用户名或密码错误');
                    }
                } finally {
                    utils.setLoading(false);
                }
            },
            // 调用登录API
            async loginAPI(username, password) {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: loginUrl,
                        type: 'POST',
                        data: JSON.stringify({
                            name: username,
                            password: password
                        }),
                        success: function(data) {
                            if (data.message === 'Success') {
                                resolve({
                                    success: true,
                                    token: utils.generateToken(),
                                    refreshToken: utils.generateToken(),
                                    username: username
                                });
                            } else {
                                resolve({
                                    success: false,
                                    message: data.message
                                });
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            reject(new Error('登录失败: ' + textStatus));
                        }
                    });
                });
            },
            // 处理登录失败
            handleFailedLogin() {
                this.loginAttempts++;
                if (this.loginAttempts >= CONFIG.MAX_LOGIN_ATTEMPTS) {
                    this.lockoutTime = Date.now() + CONFIG.LOCKOUT_TIME;
                    localStorage.setItem('lockoutTime', this.lockoutTime);
                }
            },
            // 检查是否被锁定
            isLockedOut() {
                const storedLockoutTime = localStorage.getItem('lockoutTime');
                if (storedLockoutTime && Date.now() < storedLockoutTime) {
                    const remainingTime = Math.ceil((storedLockoutTime - Date.now()) / 1000 / 60);
                    utils.showError(`账号已被锁定，请${remainingTime}分钟后重试`);
                    return true;
                }
                return false;
            },
            // 保存登录数据
            saveLoginData(username, password, token, refreshToken) {
                const tokenExpiry = new Date();
                tokenExpiry.setDate(tokenExpiry.getDate() + CONFIG.TOKEN_EXPIRY_DAYS);
                const loginData = {
                    username,
                    password,
                    token,
                    refreshToken,
                    tokenExpiry: tokenExpiry.toISOString()
                };
                const encryptedData = utils.encrypt(JSON.stringify(loginData));
                localStorage.setItem('loginData', encryptedData);
            },
            // 清除登录数据
            clearLoginData() {
                localStorage.removeItem('loginData');
                localStorage.removeItem('rememberMe');
            }
        };

        // 处理登录成功
        function handleLoginSuccess(response) {
            // 保存用户名
            localStorage.setItem('username', response.username);

            // 保存登录状态
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('rememberMe', 'true');
            }

            // 根据设备类型跳转
            if (/Mobile|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = 'mobile_dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        // 页面加载时检查登录状态
        window.onload = async function() {
            // 检查是否启用了自动登录
            const rememberMe = localStorage.getItem('rememberMe') === 'true';

            // 向服务端请求检查是否有保存的登录数据
            $.ajax({
                url: validateSessionUrl,
                type: 'GET',
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.message === 'Success') {
                        // 如果启用了自动登录，直接跳转到仪表板
                        if (rememberMe) {
                            if (/Mobile|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                                window.location.href = 'mobile_dashboard.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }
                    } else {
                        // 如果会话无效，清除本地存储的登录数据
                        auth.clearLoginData();
                        if (data.message === 'Session has expired') {
                            utils.showError('登录已过期，请重新登录');
                        }
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('验证session失败:', textStatus);
                    auth.clearLoginData();
                }
            });
        };

        // 处理表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                utils.setLoading(true);
                // 直接调用 loginAPI
                const response = await auth.loginAPI(username, password);
                utils.setLoading(false);

                if (response.success || response.message === 'Success') { // 添加双重检查
                    if (rememberMe) {
                        auth.saveLoginData(username, password, response.token, response.refreshToken);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        auth.clearLoginData();
                    }
                    handleLoginSuccess(response);
                } else {
                    utils.showError(response.message || '登录失败');
                }
            } catch (error) {
                utils.setLoading(false);
                utils.showError(error.message);
            }
        });

        // 检查登录状态
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const encryptedData = localStorage.getItem('loginData');
                if (encryptedData) {
                    try {
                        const decryptedData = JSON.parse(utils.decrypt(encryptedData));
                        if (new Date(decryptedData.tokenExpiry) <= new Date()) {
                            auth.clearLoginData();
                            utils.showError('登录已过期，请重新登录');
                            window.location.reload();
                        }
                    } catch (error) {
                        console.error('检查登录状态失败:', error);
                    }
                }
            }
        });

        // 设置Cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // 读取Cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</body>

</html>
