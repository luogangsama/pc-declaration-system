<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* 页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
            animation: loadingAnimation 1s infinite;
        }

        @keyframes loadingAnimation {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form class="form" id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">记住密码</label>
            </div>
            <button type="submit">登录</button>
            <div class="loading">登录中...</div>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="links">
            <a href="register.html">还没有账号？立即注册</a>
        </div>
    </div>

    <script>
        const ip = 'localhost:80';
        var url = `http://${ip}/api/users/login/`;
        // 安全配置
        const CONFIG = {
            SECRET_KEY: 'your-secret-key-2024', // 加密密钥
            TOKEN_EXPIRY_DAYS: 7, // Token有效期
            MAX_LOGIN_ATTEMPTS: 3, // 最大登录尝试次数
            LOCKOUT_TIME: 15 * 60 * 1000, // 锁定时间（毫秒）
        };

        // 工具函数
        const utils = {
            // 加密文本
            encrypt: (text) => {
                return CryptoJS.AES.encrypt(text, CONFIG.SECRET_KEY).toString();
            },
            
            // 解密文本
            decrypt: (ciphertext) => {
                const bytes = CryptoJS.AES.decrypt(ciphertext, CONFIG.SECRET_KEY);
                return bytes.toString(CryptoJS.enc.Utf8);
            },
            
            // 生成随机Token
            generateToken: () => {
                return CryptoJS.lib.WordArray.random(32).toString();
            },
            
            // 显示错误信息
            showError: (message) => {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            },
            
            // 设置加载状态
            setLoading: (isLoading) => {
                const loadingElement = document.querySelector('.loading');
                const submitButton = document.querySelector('button[type="submit"]');
                loadingElement.style.display = isLoading ? 'block' : 'none';
                submitButton.disabled = isLoading;
            }
        };

        // 登录相关功能
        const auth = {
            loginAttempts: 0, // 登录尝试计数
            lockoutTime: null, // 锁定时间

            // 登录函数
            async login(username, password) {
                // 检查是否被锁定
                if (this.isLockedOut()) {
                    throw new Error('账号已被锁定，请稍后再试');
                }

                try {
                    utils.setLoading(true);
                    const response = await this.loginAPI(username, password);
                    
                    if (response.success) {
                        this.loginAttempts = 0; // 重置登录尝试计数
                        return response;
                    } else {
                        this.handleFailedLogin();
                        throw new Error('用户名或密码错误');
                    }
                } finally {
                    utils.setLoading(false);
                }
            },

            // 调用API进行登录
            async loginAPI(username, password) {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: url,
                        type: 'POST',
                        // contentType: 'application/json',
                        data: JSON.stringify({
                            name: username,
                            password: password
                        }),
                        success: function(data) {
                            if (data.message === 'Success') {
                                resolve({
                                    success: true,
                                    token: utils.generateToken(), // 假设后端没有返回token，前端生成一个
                                    refreshToken: utils.generateToken(),
                                    username: username
                                });
                            } else {
                                resolve({
                                    success: false,
                                    message: data.message
                                });
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            reject(new Error('API请求失败: ' + textStatus));
                        }
                    });
                });
            },

            // 处理登录失败
            handleFailedLogin() {
                this.loginAttempts++;
                if (this.loginAttempts >= CONFIG.MAX_LOGIN_ATTEMPTS) {
                    this.lockoutTime = Date.now() + CONFIG.LOCKOUT_TIME;
                    localStorage.setItem('lockoutTime', this.lockoutTime);
                }
            },

            // 检查是否被锁定
            isLockedOut() {
                const storedLockoutTime = localStorage.getItem('lockoutTime');
                if (storedLockoutTime && Date.now() < storedLockoutTime) {
                    const remainingTime = Math.ceil((storedLockoutTime - Date.now()) / 1000 / 60);
                    utils.showError(`账号已被锁定，请${remainingTime}分钟后重试`);
                    return true;
                }
                return false;
            },

            // 保存登录数据
            saveLoginData(username, password, token, refreshToken) {
                const tokenExpiry = new Date();
                tokenExpiry.setDate(tokenExpiry.getDate() + CONFIG.TOKEN_EXPIRY_DAYS);

                const loginData = {
                    username,
                    password,
                    token,
                    refreshToken,
                    tokenExpiry: tokenExpiry.toISOString()
                };

                const encryptedData = utils.encrypt(JSON.stringify(loginData));
                localStorage.setItem('loginData', encryptedData);
            },

            // 清除登录数据
            clearLoginData() {
                localStorage.removeItem('loginData');
                localStorage.removeItem('rememberMe');
            }
        };

        // 登录成功处理函数
        function handleLoginSuccess(response) {
            // 加密并保存登录数据
            const encryptedData = utils.encrypt(JSON.stringify({
                username: response.username,
                token: response.token
            }));
            localStorage.setItem('loginData', encryptedData);
            
            // 如果选择了"记住我"，保存相关信息
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('rememberMe', 'true');
            }

            // 检查设备类型并跳转
            if (/Mobile|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // 移动设备
                window.location.href = 'mobile_dashboard.html';
            } else {
                // 桌面设备
                window.location.href = 'dashboard.html';
            }
        }

        // 页面加载时检查登录状态
        window.onload = async function() {
            const encryptedData = localStorage.getItem('loginData');
            const rememberMe = localStorage.getItem('rememberMe');

            if (rememberMe === 'true' && encryptedData) {
                try {
                    const decryptedData = JSON.parse(utils.decrypt(encryptedData));
                    
                    if (decryptedData.tokenExpiry && new Date(decryptedData.tokenExpiry) > new Date()) {
                        document.getElementById('username').value = decryptedData.username;
                        document.getElementById('password').value = decryptedData.password;
                        document.getElementById('rememberMe').checked = true;
                    } else {
                        auth.clearLoginData();
                    }
                } catch (error) {
                    console.error('解密数据失败:', error);
                    auth.clearLoginData();
                }
            }
        };

        // 处理表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await auth.login(username, password);
                
                if (rememberMe) {
                    auth.saveLoginData(username, password, response.token, response.refreshToken);
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    auth.clearLoginData();
                }

                // 调用登录成功处理函数
                handleLoginSuccess(response);
            } catch (error) {
                utils.showError(error.message);
            }
        });

        // 检查登录状态
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const encryptedData = localStorage.getItem('loginData');
                if (encryptedData) {
                    try {
                        const decryptedData = JSON.parse(utils.decrypt(encryptedData));
                        if (new Date(decryptedData.tokenExpiry) <= new Date()) {
                            auth.clearLoginData();
                            utils.showError('登录已过期，请重新登录');
                            window.location.reload();
                        }
                    } catch (error) {
                        console.error('检查登录状态失败:', error);
                    }
                }
            }
        });

        // 设置Cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // 读取Cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</body>
</html>
