<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        button {
            width: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #cccccc, #bbbbbb);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #4CAF50;
            animation: loadingAnimation 1s infinite;
        }
        
        @keyframes loadingAnimation {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
        
        .error-message {
            display: none;
            color: #ff5252;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(255, 82, 82, 0.1);
            font-size: 14px;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            color: #45a049;
            text-decoration: none;
        }
        
        .password-requirements {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            padding-left: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            h2 {
                font-size: 24px;
            }
            button {
                padding: 12px;
            }
        }
        
        .success-message {
            display: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(76, 175, 80, 0.1);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>用户注册</h2>
        <form class="form" id="registerForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    密码至少包含8个字符，需包含字母和数字
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">注册</button>
            <div class="loading">注册中...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        <div class="links">
            <a href="login.html">已有账号？返回登录</a>
        </div>
    </div>

    <script>
        // const ip = 'localhost:8000';
        const ip = '8.134.178.71';
        const url = `https://${ip}/api/users/register/`;

        const utils = {
            showError: (message) => {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            },

            setLoading: (isLoading) => {
                const loadingElement = document.querySelector('.loading');
                const submitButton = document.querySelector('button[type="submit"]');
                loadingElement.style.display = isLoading ? 'block' : 'none';
                submitButton.disabled = isLoading;
            },

            validatePassword: (password) => {
                const minLength = 8;
                const hasLetter = /[a-zA-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                return password.length >= minLength && hasLetter && hasNumber;
            },

            showSuccess: (message) => {
                const successElement = document.getElementById('successMessage');
                successElement.textContent = message;
                successElement.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        };

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            try {

                if (!utils.validatePassword(password)) {
                    throw new Error('密码必须至少包含8个字符，且包含字母和数字');
                }

                if (password !== confirmPassword) {
                    throw new Error('两次输入的密码不一致');
                }

                utils.setLoading(true);

                $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify({
                        name: username,
                        email: email,
                        password: password
                    }),
                    success: function(data) {
                        if (data['message'] === 'Success') {
                            utils.showSuccess("注册成功！2秒后自动跳转到登录页面...");
                        } else if (data['message'] === 'Existed') {
                            utils.showError("该昵称已存在，请更换昵称或前往登录");
                        }
                    },
                    error: function() {
                        utils.showError('后端服务器错误！');
                    }
                })


            } catch (error) {
                utils.showError(error.message);
            } finally {
                utils.setLoading(false);
            }
        });
    </script>
</body>

</html>
