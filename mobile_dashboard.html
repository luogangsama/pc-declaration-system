<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>移动仪表板</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js' defer></script>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        .header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .card {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            will-change: transform, box-shadow;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card.no-hover:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2196F3;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            flex: 1;
            color: white;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
            transition: background-color 0.4s ease-in-out;
        }
        .navbar a:hover {
            background-color: #1976D2;
        }
        .submenu {
            visibility: hidden;
            position: absolute;
            bottom: 50px;
            right: 0;
            width: 50%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out, visibility 0.4s;
        }
        .submenu.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        .submenu a {
            display: block;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            color: black;
            margin: 0;
        }
        .submenu a#edit-info {
            background-color: lightgreen;
        }
        .submenu a#edit-info:hover {
            background-color: darkgreen;
        }
        .submenu a#logout {
            background-color: orange;
        }
        .submenu a#logout:hover {
            background-color: darkorange;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-link {
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.4s ease-in-out;
            font-size: 1.1em;
        }
        .tab-link.active {
            background-color: #0056b3;
        }
        .tab-content form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tab-content form div {
            width: 100%;
            margin-bottom: 20px;
        }
        .tab-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .tab-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .tab-content button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.4s ease-in-out;
            margin-top: 15px;
            font-size: 1em;
        }
        .tab-content button:hover {
            background-color: #0056b3;
        }
        .logout-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
            width: 80%;
            max-width: 400px;
            text-align: center;
            font-size: 1.2em;
        }
        .logout-modal p {
            margin-bottom: 20px;
            color: #333;
        }
        .logout-modal button {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.4s ease-in-out, transform 0.3s ease-in-out;
            display: inline-block;
            font-size: 1em;
        }
        .logout-modal button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logout-modal button#confirmLogout {
            background-color: orange;
        }
        .logout-modal button#confirmLogout:hover {
            background-color: darkorange;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .styled-form {
            max-width: 100%; /* 确保表单在移动设备上占满宽度 */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px; /* 减少内边距以适应小屏幕 */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .styled-form div {
            width: 100%;
            margin-bottom: 15px; /* 减少输入框之间的间距 */
        }
        .styled-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .styled-form input,
        .styled-form textarea {
            width: 100%;
            padding: 10px; /* 减少输入框的内边距 */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .styled-form button {
            padding: 10px 20px; /* 减少按钮内边距 */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-out, transform 0.2s ease-out;
            will-change: background-color, transform;
            margin-top: 10px; /* 减少按钮与输入框之间的间距 */
            align-self: center;
        }
        .styled-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* 手机号码输入框和一键填充按钮 */
        .fill-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-out, transform 0.2s ease-out;
            will-change: background-color, transform;
        }
        .fill-button:disabled {
            background-color: #ccc; /* 灰色 */
            color: #666;
            cursor: not-allowed;
            transition: none; /* 禁用动画 */
        }
        .fill-button:not(:disabled) {
            background-color: #007BFF; /* 蓝色 */
            color: white;
        }
        .fill-button:not(:disabled):hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* 确保禁用状态下无悬停效果 */
        .fill-button:disabled:hover {
            background-color: #ccc; /* 保持灰色 */
            transform: none; /* 无缩放效果 */
        }
        #mobileCalendar {
            max-width: 100%;
            height: 400px; /* 确保有足够的高度 */
        }
    </style>
</head>

    <script>
        // 使用 jQuery 获取 API Key
        function getApiKeyFromServer() {
            return $.ajax({
                url: '/api/dashboard/getWeatherApiKey/',
                method: 'GET',
                dataType: 'json'
            }).then(data => {
                return data.apiKey;
            }).catch(error => {
                console.error('获取API Key时出错:', error);
                throw error;
            });
        }

        // 使用 jQuery 获取���据
        function fetchData(url) {
            return $.ajax({
                url: url,
                method: 'GET',
                dataType: 'json'
            }).then(response => {
                return response;
            }).catch(error => {
                throw new Error(`请求失败: ${error.statusText}`);
            });
        }

        // 获取天气和位置息
        async function fetchWeatherAndLocation() {
            try {
                const apiKey = await getApiKeyFromServer(); // 从服务端获取API Key

                const ipData = await fetchData(`https://restapi.amap.com/v3/ip?key=${apiKey}`);
                if (ipData.status !== '1') {
                    throw new Error(`无法获取IP信息: ${ipData.info}`);
                }

                const cityAdcode = ipData.adcode; // 获取城市的行政区划代码
                const city = ipData.city.replace('市', ''); // 获取城市名称

                const weatherData = await fetchData(`https://restapi.amap.com/v3/weather/weatherInfo?key=${apiKey}&city=${cityAdcode}&extensions=base&output=JSON`);
                if (weatherData.status !== '1') {
                    throw new Error(`无法获取天气信息: ${weatherData.info}`);
                }

                const live = weatherData.lives[0]; // 获取实时天���信息
                document.getElementById('weather-info').innerHTML = `
                    <p>地点：${city}</p>
                    <p>天气：${live.weather}</p>
                    <p>温度：${live.temperature}°C</p>
                    <p>湿度：${live.humidity}%</p>
                    <p>风向：${live.winddirection}</p>
                    <p>风力：${live.windpower}级</p>
                `; // 显示天气信息

            } catch (error) {
                console.error('获取天气信息时出错:', error);
                document.getElementById('weather-info').innerHTML = '<p>无法获取信息</p>'; // 捕获并显示请求错误
            }
        }

        // 文档加载后获取天气和位置信息
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchWeatherAndLocation();
        });

        // 切换子菜单显示
        function toggleSubmenu(event) {
            event.stopPropagation();
            const submenu = document.getElementById('submenu');
            submenu.classList.toggle('show');
        }

        // 点击文档隐藏子菜单
        document.addEventListener('click', function() {
            const submenu = document.getElementById('submenu');
            if (submenu.classList.contains('show')) {
                submenu.classList.remove('show');
            }
        });

        // 显示退出确认模态框
        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();
            const modal = document.getElementById('logoutModal');
            modal.style.display = "block";
        });

        // 确认退出跳转登录页面
        document.getElementById('confirmLogout').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // 取消退出隐藏模态框
        document.getElementById('cancelLogout').addEventListener('click', function() {
            const modal = document.getElementById('logoutModal');
            modal.style.display = "none";
        });

        // 点击模态框外部隐藏模态框
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('logoutModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // 显示信息修改模态框
        document.getElementById('edit-info').addEventListener('click', function(event) {
            event.preventDefault();
            const modal = document.getElementById('editModal');
            modal.style.display = "block";
        });

        // 关闭信息修改模态框
        document.querySelector('.close-button').addEventListener('click', function() {
            const modal = document.getElementById('editModal');
            modal.style.display = "none";
        });

        // 点击模态框外部隐藏信息修改模态框
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // 切换选项卡内容
        function openTab(event, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        // 显示订单管理模态框
        document.getElementById('order-management').addEventListener('click', function() {
            const modal = document.getElementById('orderManagementModal');
            modal.style.display = "block";
        });

        // 关闭订单管理模态框
        document.querySelector('#orderManagementModal .close-button').addEventListener('click', function() {
            const modal = document.getElementById('orderManagementModal');
            modal.style.display = "none";
        });

        // 切换订单管理选项卡内容
        function openOrderTab(event, tabName) {
            const tabcontent = document.querySelectorAll("#orderManagementModal .tab-content");
            tabcontent.forEach(content => content.style.display = "none");

            const tablinks = document.querySelectorAll("#orderManagementModal .tab-link");
            tablinks.forEach(link => link.className = link.className.replace(" active", ""));

            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        // 定义调用报告API的函数
        function callReportAPI(name, userPhoneNumber, address, issue, preferredTime) {
            return $.ajax({
                url: '/api/dashboard/call_report/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: name,
                    userPhoneNumber: userPhoneNumber,
                    address: address,
                    issue: issue,
                    preferredTime: preferredTime
                }),
                dataType: 'json',
                xhrFields: {
                    withCredentials: true // 确保请求携带cookies
                }
            }).then(response => {
                if (response.message === 'Success') {
                    alert('订单提交成功，留意推送');
                    return response;
                } else {
                    handleSessionError(response.message);
                }
            }).catch(error => {
                console.error('API调用失败:', error);
            });
        }

        // 提交表单并调用API
        document.getElementById('newOrderForm').addEventListener('submit', (event) => {
            event.preventDefault(); // 阻止表单默认���交行为

            const name = document.getElementById('name').value;
            const userPhoneNumber = document.getElementById('userPhoneNumber').value;
            const address = document.getElementById('address').value;
            const issue = document.getElementById('issue').value;
            const preferredTime = document.getElementById('preferredTime').value;

            callReportAPI(name, userPhoneNumber, address, issue, preferredTime).then(data => {
                document.getElementById('reportOrderInfo').innerHTML = `
                    <p>报单信息: ${data.orderDetails}</p>
                `;
            }).catch(error => {
                document.getElementById('reportOrderInfo').innerHTML = '<p>无法获取报单信息</p>';
            });

            document.getElementById('newOrderForm').reset(); // 提交后重置表单
        });

        // 自动调整textarea高度
        document.getElementById('issue').addEventListener('input', function() {
            this.style.height = 'auto'; // 重置高度
            this.style.height = (this.scrollHeight) + 'px'; // 设置为内容高度
        });

        // 设置期望上门时间的范围
        const preferredTimeInput = document.getElementById('preferredTime');
        const timeWarning = document.getElementById('timeWarning');

        if (preferredTimeInput) {
            function setPreferredTimeRange() {
                const now = new Date();
                const startOfDay = new Date(now);
                const endOfDay = new Date(now);

                startOfDay.setHours(18, 0, 0, 0);
                endOfDay.setHours(21, 0, 0, 0);

                const formatDateTime = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                };

                preferredTimeInput.min = formatDateTime(startOfDay);
                preferredTimeInput.max = formatDateTime(endOfDay);
            }

            setPreferredTimeRange();

            // 检查选择的时间是否在允许范围内
            preferredTimeInput.addEventListener('change', () => {
                const selectedTime = new Date(preferredTimeInput.value);
                const selectedHour = selectedTime.getHours();

                if (selectedHour < 18 || selectedHour >= 21) {
                    timeWarning.style.display = 'block'; // 显示提示信息
                    preferredTimeInput.value = ''; // 清空不符合条件的输入
                } else {
                    timeWarning.style.display = 'none'; // 隐藏提示信息
                }
            });
        }

        // 模拟获取用户信息的函数
        function getUserInfo() {
            // 假设从本地存储或其他来源获取用户信息
            const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
            return userInfo;
        }

        // 检查用户信息并设置按钮状态
        const userPhoneNumberInput = document.getElementById('userPhoneNumber');
        const fillPhoneNumberButton = document.getElementById('fillPhoneNumberButton');

        function checkUserPhoneNumber() {
            const userInfo = getUserInfo();
            if (userInfo.phoneNumber) {
                fillPhoneNumberButton.disabled = false;
                fillPhoneNumberButton.addEventListener('click', () => {
                    userPhoneNumberInput.value = userInfo.phoneNumber;
                });
            } else {
                fillPhoneNumberButton.disabled = true;
            }
        }

        checkUserPhoneNumber();

        document.getElementById('preferredTime').addEventListener('click', function(event) {
            this.showPicker(); // 触发日期选择器
            event.preventDefault(); // 阻止默认的文本选择行为
        });

        document.addEventListener('DOMContentLoaded', function() {
            const scheduleManagementButton = document.getElementById('schedule-management');
            if (scheduleManagementButton) {
                scheduleManagementButton.addEventListener('click', function() {
                    const modal = document.getElementById('scheduleModal');
                    modal.style.display = "block";

                    // 初始化并显示日历
                    var calendarEl = document.getElementById('mobileCalendar');
                    if (calendarEl) {
                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            locale: 'zh-cn', // 设置语言为中文
                            events: [
                                // 在这里添加事件
                                { title: '事件1', start: '2023-10-01' },
                                { title: '事件2', start: '2023-10-05', end: '2023-10-07' }
                            ]
                        });
                        calendar.render();
                    }
                });
            }

            // 关闭日程管理模态框
            document.querySelector('#scheduleModal .close-button').addEventListener('click', function() {
                const modal = document.getElementById('scheduleModal');
                modal.style.display = "none";
            });
        });
    </script>

</body>
</html>
