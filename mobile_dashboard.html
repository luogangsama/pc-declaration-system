        // 修改 formatDate 函数
        function formatDate(dateString) {
            try {
                // 如果是标准格式的日期字符串 (YYYY-MM-DD HH:mm)
                if (typeof dateString === 'string' && dateString.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/)) {
                    const [datePart, timePart] = dateString.split(' ');
                    const [year, month, day] = datePart.split('-');
                    const [hours, minutes] = timePart.split(':');
                    return `${year}年${parseInt(month)}月${parseInt(day)}日 ${hours}:${minutes}`;
                }
                
                // 如果已经是中文格式，直接返回
                if (typeof dateString === 'string' && dateString.includes('年') && dateString.includes('月')) {
                    return dateString;
                }
                
                // 处理 Date 对象或其他格式的日期字符串
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return '时间格式错误';
                }
                
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}年${month}月${day}日 ${hours}:${minutes}`;
            } catch (error) {
                console.error('日期格式化错误:', error);
                return '时间格式错误';
            }
        }

        // 修改 callReportAPI 函数

            let submitDate = document.getElementById('preferredTime').dataset.submitValue;
            
            if (!submitDate && date.includes('年')) {
                // 转换中文格式为标准格式
                const parts = date.match(/(\d{4})年(\d{1,2})月(\d{1,2})日\s*(\d{1,2}):(\d{2})/);
                if (parts) {
                    submitDate = `${parts[1]}-${String(parts[2]).padStart(2, '0')}-${String(parts[3]).padStart(2, '0')} ${String(parts[4]).padStart(2, '0')}:${parts[5]}`;
                }
            }

            const response = await fetch(reportApiUrl, {
                method: 'POST',
                headers: {

                credentials: 'include'
            });

                throw new Error('网络响应失败');

            return response.json();

                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {

                    e.stopPropagation();

        // 统一的会话错误处理函数
        function handleSessionError(message) {

                    break;
                case 'Invalid session':
                    alert('无效会话，请重新登录');
                    break;
                case 'No sessionid cookie':
                    alert('未找到会话信息，请重新登录');
                    break;
                default:
                    alert('发生未知错误，请重新登录');
            }
            localStorage.removeItem('loginData');
            window.location.href = 'login.html';
        }
