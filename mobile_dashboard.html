                // 移除之前的点击事件（如果有）
                preferredTimeInput.removeEventListener('click', this.showPicker);
                // 添加新的点击事件
                preferredTimeInput.addEventListener('click', () => {
                    pickerContainer.classList.add('active');
                    utils.ui.toggleBodyScroll(true);
                    document.body.style.overflow = 'hidden';
                    document.body.style.position = 'fixed';
                    document.body.style.width = '100%';
                });

                // 初始化Swiper
                let dateSwiper, timeSwiper;
                setTimeout(() => {
                    dateSwiper = new Swiper('.date-swiper', {
                        direction: 'vertical',
                        slidesPerView: 5,
                        centeredSlides: true,
                        spaceBetween: 10,
                        scrollbar: {
                            el: '.date-swiper .swiper-scrollbar',
                            draggable: true
                        },
                        mousewheel: true,
                        on: {
                            init: function() {
                                this.slides.forEach((slide, index) => {
                                    slide.addEventListener('click', () => {
                                        this.slideTo(index, 400);
                                    });
                                });
                                
                                // 默认选择第一个可用日期
                                this.slideTo(0, 0);
                            }
                        }
                    });

                    // 在日期选择器初始化完成后再初始化时间选择器
                    setTimeout(() => {
                        timeSwiper = new Swiper('.time-swiper', {
                            direction: 'vertical',
                            slidesPerView: 5,
                            centeredSlides: true,
                            spaceBetween: 10,
                            scrollbar: {
                                el: '.time-swiper .swiper-scrollbar',
                                draggable: true
                            },
                            mousewheel: true,
                            on: {
                                init: function() {
                                    this.slides.forEach((slide, index) => {
                                        slide.addEventListener('click', () => {
                                            this.slideTo(index, 400);
                                        });
                                    });
                                    
                                    // 获取当前时间
                                    const now = new Date();
                                    const hours = now.getHours();
                                    const minutes = now.getMinutes();
                                    
                                    // 计算默认时间索引
                                    let defaultTimeIndex = 0;
                                    if (hours < 18) {
                                        // 如果当前时间早于18:00，默认选择18:00
                                        defaultTimeIndex = 0; // 18:00对应的索引
                                    } else if (hours >= 21) {
                                        // 如果当前时间晚于或等于21:00，默认选择第二天18:00
                                        defaultTimeIndex = 0; // 18:00对应的索引
                                    } else {
                                        // 当前时间在18:00-21:00之间，找到最接近的5分钟时间点
                                        const totalMinutes = hours * 60 + minutes;
                                        const startMinutes = 18 * 60;
                                        const minutesDiff = Math.floor((totalMinutes - startMinutes) / 5);
                                        defaultTimeIndex = minutesDiff;
                                    }
                                    
                                    // 滑动到默认时间位置
                                    this.slideTo(defaultTimeIndex, 0);

                                    // 确保 dateSwiper 已经完全初始化
                                    if (dateSwiper && dateSwiper.slides && dateSwiper.slides[dateSwiper.activeIndex]) {
                                        // 自动设置初始值
                                        const selectedDate = dateSwiper.slides[dateSwiper.activeIndex].querySelector('.date-item').textContent.trim();
                                        const selectedTime = timeSwiper.slides[defaultTimeIndex].querySelector('.time-item').textContent.trim();
                                        const year = new Date().getFullYear();
                                        const [month, day] = selectedDate.match(/(\d+)月(\d+)日/).slice(1);
                                        const displayDateTime = `${year}年${month}月${day}日 ${selectedTime}`;
                                        const submitDateTime = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${selectedTime}`;
                                        
                                        const preferredTimeInput = document.getElementById('preferredTime');
                                        if (preferredTimeInput) {
                                            preferredTimeInput.value = displayDateTime;
                                            preferredTimeInput.dataset.submitValue = submitDateTime;
                                        }
                                    }
                                }
                            }
                        });

                        // 绑定取消按钮事件
                        pickerContainer.querySelector('.picker-cancel').addEventListener('click', () => {
                            this.hide(pickerContainer);
                        });

                        // 绑定确认按钮事件
                        pickerContainer.querySelector('.picker-confirm').addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();

                            if (dateSwiper && timeSwiper) {
                                const selectedDate = dateSwiper.slides[dateSwiper.activeIndex].querySelector('.date-item').textContent.trim();
                                const selectedTime = timeSwiper.slides[timeSwiper.activeIndex].querySelector('.time-item').textContent.trim();

                                const [hours, minutes] = selectedTime.split(':').map(Number);
                                if (hours < 18 || (hours === 21 && minutes > 0) || hours > 21) {
                                    utils.ui.showMessage('请选择18:00-21:00之间的时间');
                                    return;
                                }

                                const year = new Date().getFullYear();
                                const [month, day] = selectedDate.match(/(\d+)月(\d+)日/).slice(1);
                                const displayDateTime = `${year}年${month}月${day}日 ${selectedTime}`;
                                const submitDateTime = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${selectedTime}`;

                                preferredTimeInput.value = displayDateTime;
                                preferredTimeInput.dataset.submitValue = submitDateTime;

                                this.hide(pickerContainer);
                            }
                        });

                        // 点击背景关闭
                        pickerContainer.addEventListener('click', (e) => {
                            if (e.target === pickerContainer) {
                                this.hide(pickerContainer);
                            }
                        });
                    }, 0);
                }, 0);
            },

            hide(pickerContainer) {
                pickerContainer.classList.remove('active');
                utils.ui.toggleBodyScroll(false);
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.width = '';
                const pickerContent = pickerContainer.querySelector('.picker-container');
                if (pickerContent) {
                    pickerContent.style.transform = '';
                }
            }
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化各个模块
            weatherManager.fetchWeatherAndLocation();
            calendarManager.init();

            // 初始化问候语
            updateGreeting();
            
            // 初始化用户信息
            initUserInfo();
            
            // 每分钟更新一次问候语
            setInterval(updateGreeting, 60000);

            // 初始化日期时间选择器
            dateTimePicker.init();

            // 检查是否已设置手机号码并设置一键填充按钮状态
            const checkPhoneNumberStatus = () => {
                const fillPhoneNumberButton = document.getElementById('fillPhoneNumberButton');
                if (fillPhoneNumberButton) {
                    utils.ui.showLoading(true);
                    $.ajax({
                        url: API_URLS.GET_PHONE,
                        method: 'GET',
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function(data) {
                            utils.ui.showLoading(false);
                            if (data.message === 'Success' && data.phoneNumber) {
                                fillPhoneNumberButton.disabled = false;
                            } else {
                                fillPhoneNumberButton.disabled = true;
                            }
                        },
                        error: function(xhr, status, error) {
                            utils.ui.showLoading(false);
                            console.error('获取手机号状态失败:', error);
                            fillPhoneNumberButton.disabled = true;
                        }
                    });
                }
            };

            // 初始化时检查手机号状态
            checkPhoneNumberStatus();

            // 绑定所有事件
            bindEvents();
        });

        // 存储AssignOrder实例
        let assignOrderInstance = null;

        // 初始化分配订单功能
        function initAssignOrder() {
            const assignOrderContent = document.getElementById('assignOrderContent');
            if (!assignOrderContent || assignOrderInstance) return;

            try {
                assignOrderInstance = new window.AssignOrder(assignOrderContent);
            } catch (error) {
                console.error('分配订单页面初始化失败:', error);
                assignOrderContent.innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 20px;">
                        <i class="error-icon" style="font-size: 48px; display: block; margin-bottom: 10px;">❌</i>
                        <p style="color: #ff4d4f; margin-bottom: 15px;">加载失败，请重试</p>
                        <button class="retry-button" 
                                style="padding: 8px 20px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;"
                                onclick="initAssignOrder()">
                            重试
                        </button>
                    </div>
                `;
            }
        }

        // 绑定所有事件监听器
        function bindEvents() {
            // 模态框关闭按钮
            document.querySelectorAll('.close-button').forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal');
                    // 找到触发这个模态框的卡片并移除active类
                    const cardId = modal.id.replace('Modal', '');
                    const card = document.getElementById(cardId);
                    if (card) {
                        card.classList.remove('active');
                    }
                    utils.ui.hideModal(modal.id);
                });
            });

            // 信息管理链接
            document.getElementById('info-link')?.addEventListener('click', (event) => {
                event.preventDefault();
                utils.ui.showModal('editModal');
            });

            // 订单管理
            document.getElementById('order-management')?.addEventListener('click', function() {
                utils.ui.showModal('orderManagementModal');
                this.classList.add('active');
            });

            // 日程管理
            document.getElementById('schedule-management')?.addEventListener('click', function() {
                utils.ui.showModal('scheduleModal');
                this.classList.add('active');
            });

            // 退出登录
            document.getElementById('logout')?.addEventListener('click', (event) => {
                event.preventDefault();
                utils.ui.showModal('logoutModal');
            });

            // 确认退出
            document.getElementById('confirmLogout')?.addEventListener('click', auth.handleLogout);

            // 取消退出
            document.getElementById('cancelLogout')?.addEventListener('click', () => {
                utils.ui.hideModal('logoutModal');
            });

            // 订单表单提交
            document.getElementById('newOrderForm')?.addEventListener('submit', (event) => {
                event.preventDefault();
                const now = new Date();
                const formData = {
                    userPhoneNumber: document.getElementById('userPhoneNumber').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    issue: document.getElementById('issue').value.trim(),
                    date: document.getElementById('preferredTime').dataset.submitValue,
                    call_date: `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`
                };

                if (!formData.userPhoneNumber || !formData.address || !formData.issue || !formData.date) {
                    utils.ui.showMessage('请填写所有必填字段');
                    return false;
                }

                if (!/^1[3-9]\d{9}$/.test(formData.userPhoneNumber)) {
                    utils.ui.showMessage('请输入正确的手机号码格式');
                    return false;
                }

                orderManager.submitOrder(formData);
                return false;
            });

            // 自动填充手机号按钮
            document.getElementById('fillPhoneNumberButton')?.addEventListener('click', function() {
                utils.ui.showLoading(true);
                $.ajax({
                    url: API_URLS.GET_PHONE,
                    method: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        utils.ui.showLoading(false);
                        if (data.message === 'Success' && data.phoneNumber) {
                            document.getElementById('userPhoneNumber').value = data.phoneNumber;
                        } else if (data.message === 'No phone number') {
                            utils.ui.showMessage('您还未设置手机号，请先在账户管理中设置');
                        } else {
                            auth.handleSessionError(data.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('获取手机号失败:', error);
                        utils.ui.showMessage('获取手机号失败，请重试');
                        utils.ui.showLoading(false);
                    }
                });
            });

            // 账户信息表单提交
            document.getElementById('infoForm')?.addEventListener('submit', function(event) {
                event.preventDefault();
                const phoneNumber = document.getElementById('phone').value.trim();
                const newName = document.getElementById('username').value.trim();

                if (!phoneNumber && !newName) {
                    utils.ui.showMessage('请至少填写一项需要修改的信息');
                    return;
                }

                if (phoneNumber && !/^1[3-9]\d{9}$/.test(phoneNumber)) {
                    utils.ui.showMessage('请输入正确的手机号码格式');
                    return;
                }

                const requestData = {};
                if (phoneNumber) requestData.phoneNumber = phoneNumber;
                if (newName) requestData.newName = newName;

                utils.ui.showLoading(true);
                $.ajax({
                    url: API_URLS.SAVE_PHONE,
                    method: 'POST',
                    data: JSON.stringify(requestData),
                    contentType: 'application/json',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        utils.ui.showLoading(false);
                        if (data.message === 'Success') {
                            let successMessage = [];
                            if (phoneNumber) successMessage.push('手机号码');
                            if (newName) successMessage.push('用户名');
                            utils.ui.showMessage(`${successMessage.join('和')}修改成功`, 'success');
                            
                            if (requestData.newName) {
                                utils.storage.save('username', requestData.newName);
                                document.getElementById('username-display').textContent = requestData.newName;
                            }
                            const fillPhoneNumberButton = document.getElementById('fillPhoneNumberButton');
                            if (fillPhoneNumberButton) {
                                fillPhoneNumberButton.disabled = false;
                            }
                            event.target.reset();
                            
                            setTimeout(() => {
                                utils.ui.hideModal('editModal');
                            }, 2000);
                        } else if (data.message === 'This user is existed') {
                            utils.ui.showMessage('用户名已被占用');
                        } else {
                            auth.handleSessionError(data.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        utils.ui.showLoading(false);
                        console.error('保存失败:', error);
                        let errorMessage = [];
                        if (phoneNumber) errorMessage.push('手机号码');
                        if (newName) errorMessage.push('用户名');
                        utils.ui.showMessage(`${errorMessage.join('和')}修改失败，请重试`);
                    }
                });
            });

            // 密码修改表单提交
            document.getElementById('passwordForm')?.addEventListener('submit', function(event) {
                event.preventDefault();
                const oldPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    utils.ui.showMessage('两次输入的新密码不一致');
                    return;
                }

                $.ajax({
                    url: API_URLS.CHANGE_PASSWORD,
                    method: 'POST',
                    data: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    }),
                    contentType: 'application/json',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        if (data.message === 'Success') {
                            utils.ui.showMessage('密码修改成功，请重新登录');
                            setTimeout(() => {
                                auth.handleLogout();
                            }, 2000);
                        } else if (data.message === 'Password error') {
                            utils.ui.showMessage('原密码错误');
                        } else {
                            auth.handleSessionError(data.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('密码修改失败:', error);
                        utils.ui.showMessage('密码修改失败，请重试');
                    }
                });
            });

            // 问题描述文本框自动调整高度
            document.getElementById('issue')?.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // 分配订单卡片点击事件
            document.getElementById('assign-order')?.addEventListener('click', function() {
                utils.ui.showModal('assignOrderModal');
                this.classList.add('active');
                if (!assignOrderInstance) {
                    initAssignOrder();
                }
            });

            // 被分配订单卡片点击事件
            document.getElementById('assigned-order')?.addEventListener('click', function() {
                utils.ui.showModal('assignedOrderModal');
                this.classList.add('active');
                orderManager.fetchAssignedOrders();
            });

            // 消息确认按钮
            document.getElementById('messageConfirm')?.addEventListener('click', () => {
                const messageModal = document.getElementById('messageModal');
                if (messageModal) {
                    messageModal.classList.remove('show');
                }
            });

            // 遮罩层点击事件
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.addEventListener('click', () => {
                    const assignOrderModal = document.getElementById('assignOrderModal');
                    if (assignOrderModal && assignOrderModal.classList.contains('show')) {
                        utils.ui.hideModal('assignOrderModal');
                        if (assignOrderInstance) {
                            assignOrderInstance.destroy();
                            assignOrderInstance = null;
                        }
                    }
                });
            }
        }
    </script>
    <!-- 添加assign_order.js模块引入 -->
    <script type="module">
        import AssignOrder from './js/assign_order.js'; window.AssignOrder = AssignOrder;
    </script>
</body>
