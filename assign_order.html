<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分配订单</title>
    <style>
        /* 基础样式 */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 30px;
        }
        /* 表单样式 */
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #1976D2;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* 消息提示样式 */
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        /* 加载动画 */
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #2196F3;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* 返回按钮 */
        
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #555;
        }
        /* 下拉选择框样式 */
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        /* 选项组样式 */
        
        optgroup {
            font-weight: bold;
            color: #666;
        }
        
        option {
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">返回主页</a>
        <h1>分配订单</h1>

        <div id="message" class="message"></div>

        <form id="assignForm">
            <div class="form-group">
                <label for="reportId">选择订单</label>
                <select id="reportId" name="reportId" required>
                    <option value="">请选择订单</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workerName">选择志愿者</label>
                <select id="workerName" name="workerName" required>
                    <option value="">请选择志愿者</option>
                </select>
            </div>

            <div class="loading" id="loading"></div>
            <button type="submit" id="submitBtn">分配订单</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://8.134.178.71/api/dashboard/assign_order/';
        const ORDERS_API_URL = 'https://8.134.178.71/api/dashboard/user_get_history_report/';
        const WORKERS_API_URL = 'https://8.134.178.71/api/dashboard/today_workers/';
        const form = document.getElementById('assignForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const reportSelect = document.getElementById('reportId');
        const workerSelect = document.getElementById('workerName');

        // 显示消息
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 处理会话错误
        function handleSessionError(message) {
            let errorMessage;
            switch (message) {
                case 'Session has expired':
                    errorMessage = '会话已过期，请重新登录';
                    break;
                case 'Invalid session':
                    errorMessage = '无效会话，请重新登录';
                    break;
                case 'No sessionid cookie':
                    errorMessage = '未找到会话信息，请重新登录';
                    break;
                default:
                    errorMessage = '发生未知错误，请重新登录';
            }
            showMessage(errorMessage, 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // 加载今日订单
        async function loadTodayOrders() {
            try {
                const response = await fetch(ORDERS_API_URL, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.message === 'Success' && Array.isArray(data.report_info)) {
                    reportSelect.innerHTML = '<option value="">请选择订单</option>';

                    // 获取今天的日期（格式：YYYY-MM-DD）
                    const today = new Date().toISOString().split('T')[0];

                    // 筛选今天的未分配订单
                    const todayOrders = data.report_info.filter(order =>
                        order.date === today && order.status === '0'
                    );

                    if (todayOrders.length === 0) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "今日没有待分配的订单";
                        option.disabled = true;
                        reportSelect.appendChild(option);
                    } else {
                        todayOrders.forEach(order => {
                            const option = document.createElement('option');
                            option.value = order.reportId;
                            option.textContent = `订单号: ${order.reportId} - 电话: ${order.userPhoneNumber} - 地址: ${order.address} - 问题: ${order.issue}`;
                            reportSelect.appendChild(option);
                        });
                    }
                } else if (data.message === 'No history report') {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "没有任何订单记录";
                    option.disabled = true;
                    reportSelect.appendChild(option);
                } else {
                    handleSessionError(data.message);
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showMessage('加载订单失败，请刷新页面重试', 'error');
            }
        }

        // 加载今日值班人员
        async function loadTodayWorkers() {
            try {
                const response = await fetch(WORKERS_API_URL, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.message === 'Success' && Array.isArray(data.workers)) {
                    workerSelect.innerHTML = '<option value="">请选择志愿者</option>';
                    data.workers.forEach(worker => {
                        const option = document.createElement('option');
                        option.value = worker.username;
                        option.textContent = `${worker.username} - ${worker.name}`;
                        workerSelect.appendChild(option);
                    });
                } else {
                    handleSessionError(data.message);
                }
            } catch (error) {
                console.error('加载值班人员失败:', error);
                showMessage('加载值班人员失败，请刷新页面重试', 'error');
            }
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', () => {
            loadTodayOrders();
            loadTodayWorkers();
        });

        // 表单提交处理
        form.addEventListener('submit', async(e) => {
            e.preventDefault();

            const reportId = document.getElementById('reportId').value.trim();
            const workerName = document.getElementById('workerName').value.trim();

            if (!reportId || !workerName) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }

            // 显示加载状态
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reportId,
                        workerName
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.message === 'Success') {
                    showMessage('订单分配成功', 'success');
                    form.reset();
                } else {
                    switch (data.message) {
                        case 'Permission error':
                            showMessage('权限错误，无法分配订单', 'error');
                            break;
                        case 'This worker is no exist':
                            showMessage('指定的志愿者不存在', 'error');
                            break;
                        case 'This report is allocated':
                            showMessage('该订单已被分配', 'error');
                            break;
                        case 'This report is no exist':
                            showMessage('该订单不存在', 'error');
                            break;
                        default:
                            handleSessionError(data.message);
                    }
                }
            } catch (error) {
                console.error('分配订单失败:', error);
                showMessage('分配订单失败，请重试', 'error');
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
